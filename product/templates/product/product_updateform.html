{% extends "base.html" %}
{% block content %}
  <div class="container mt-5">
    <h2>Update Product</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update</button>
    </form>

    {% if msg %}
      <div class="alert alert-danger mt-3">
        {{ msg }}
      </div>
    {% endif %}
  </div>
{% endblock %}
