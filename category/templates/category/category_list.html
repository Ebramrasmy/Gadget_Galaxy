{% extends 'base.html' %}
{% block content %}
<h2>Category List</h2>
<a href="{% url 'category:category_new' %}" class="btn btn-primary mb-3">Add New Category</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr>
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
      <td>
        <a href="{% url 'category:category_update' category.id %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'category:category_soft_delete' category.id %}" class="btn btn-danger btn-sm"
          onclick="return confirm('Delete this category?');">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No categories found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
