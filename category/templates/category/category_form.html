{% extends 'base.html' %}

{% block content %}
  <h2>{% if object %}Update{% else %}New{% endif %} Category</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">
      {% if object %}Update{% else %}Add{% endif %}
    </button>
    <a href="{% url 'category:category_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
