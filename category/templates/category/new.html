{% extends 'base.html' %}
{% block content %}
  <h2>{% if view.object.pk %}Update{% else %}New{% endif %} Category</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">
      {% if view.object.pk %}Update{% else %}Add{% endif %}
    </button>

    <a href="{% url 'category:category_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
