{% extends 'base.html' %}

{% block content %}
<h2>Delete Category</h2>
<p>Are you sure you want to delete "{{ object.name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'category:category_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
